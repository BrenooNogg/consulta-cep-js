<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Via CEP</title>
</head>
<body>
    
    <nav class="navbar nav-light bg-light mb-4">
        <div class="container">
            <div class="nav-bar mb-0 h1">
                <h3>Pesquisa Endereço</h3>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row form-group">
        
            <div class="col-sm-3">
                <input type="text" class="form-control" id="cep" placeholder="CEP" 
                onblur="getCep(this.value);"
                required aria-required="Código Endereço Postal Obrigatório"
                />
                <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" onclick="modal()">Não sei meu cep</a>
            </div>
            
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Endereço" id="endereco" readonly/>
            </div>
            
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Número" />
            </div> 

            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Complemento" id="complemento" />
            </div>

        </div>

        <div class="row form-group">
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Bairro" readonly id="bairro" />
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Cidade" readonly id="cidade" />
            </div>

            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="UF" readonly id="uf" />
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-2">
                <input type="text"  readonly  class="form-control" placeholder="DD" id="ddd">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Telefone" required aria-required="Número de Telefone Obrigatório">
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>

    
</body>
</html>
